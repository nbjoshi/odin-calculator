<!DOCTYPE html>
<html>
    <head>
        <title>Odin Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="input">0</div>
            <div class="buttons">
                <button type="button" class="lightgray">AC</button>
                <button type="button" class="lightgray">+/-</button>
                <button type="button" class="lightgray">%</button>
                <button type="button" class="yellow">รท</button>
                <button type="button" class="gray">7</button>
                <button type="button" class="gray">8</button>
                <button type="button" class="gray">9</button>
                <button type="button" class="yellow">x</button>
                <button type="button" class="gray">4</button>
                <button type="button" class="gray">5</button>
                <button type="button" class="gray">6</button>
                <button type="button" class="yellow">-</button>
                <button type="button" class="gray">1</button>
                <button type="button" class="gray">2</button>
                <button type="button" class="gray">3</button>
                <button type="button" class="yellow">+</button>
                <button type="button" id="zero" class="gray">0</button>
                <button type="button" class="gray">.</button>
                <button type="button" class="yellow">=</button>
            </div>
        </div>
    </body>
</html>
